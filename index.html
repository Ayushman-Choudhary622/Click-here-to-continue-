<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Check</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; background: black; color: white; overflow: hidden; }
        .container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .hidden { display: none; }
        .warning { font-size: 2em; color: red; animation: blink 0.3s infinite alternate; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0; } }
        @keyframes glitch {
            0% { transform: translate(3px, -3px) skewX(-10deg); filter: blur(2px); }
            25% { transform: translate(-3px, 3px) skewX(10deg); filter: blur(3px); }
            50% { transform: translate(3px, 3px) skewX(-10deg); filter: blur(2px); }
            75% { transform: translate(-3px, -3px) skewX(10deg); filter: blur(3px); }
            100% { transform: translate(0, 0) skewX(0); filter: blur(0); }
        }
        .glitch { animation: glitch 0.1s infinite; }
        .rgb-text { animation: rgbShift 1s infinite alternate; }
        @keyframes rgbShift {
            0% { color: red; }
            50% { color: green; }
            100% { color: blue; }
        }
        .code-rain { font-family: monospace; font-size: 14px; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black; color: lime; overflow: hidden; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container" id="mainScreen">
        <h1 class="glitch rgb-text">Click to Continue</h1>
        <button onclick="startScan()">Continue</button>
    </div>
    <div class="container hidden" id="scanScreen">
        <h1 class="glitch rgb-text">Analyzing Device...</h1>
        <p id="scanProgress">Scanning: 0%</p>
    </div>
    <div class="container hidden" id="errorScreen">
        <h1 class="warning glitch">⚠ SYSTEM FAILURE ⚠</h1>
        <p class="glitch">Critical Error Detected!</p>
        <p class="glitch">DO NOT TURN OFF YOUR DEVICE</p>
        <p id="shutdownTimer">Forced Shutdown in: 10s</p>
    </div>
    <div class="container hidden" id="finalMessage">
        <h1 class="glitch rgb-text">Happy April Fool's Day!</h1>
    </div>
    <div class="code-rain hidden" id="codeRain"></div>
    <script>
        function startScan() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('scanScreen').classList.remove('hidden');
            let progress = 0;
            let interval = setInterval(() => {
                progress += Math.floor(Math.random() * 20);
                if (progress >= 100) {
                    clearInterval(interval);
                    showErrorScreen();
                } else {
                    document.getElementById('scanProgress').innerText = `Scanning: ${progress}%`;
                }
            }, 700);
        }
        function showErrorScreen() {
            document.getElementById('scanScreen').classList.add('hidden');
            document.getElementById('errorScreen').classList.remove('hidden');
            document.getElementById('codeRain').classList.remove('hidden');
            generateCodeRain();
            let countdown = 10;
            let shutdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('shutdownTimer').innerText = `Forced Shutdown in: ${countdown}s`;
                if (countdown === 0) {
                    clearInterval(shutdownInterval);
                    document.getElementById('errorScreen').classList.add('hidden');
                    document.getElementById('codeRain').classList.add('hidden');
                    document.getElementById('finalMessage').classList.remove('hidden');
                }
            }, 1000);
        }
        function generateCodeRain() {
            const codeRain = document.getElementById("codeRain");
            let codeText = "";
            for (let i = 0; i < 500; i++) {
                let randomChar = String.fromCharCode(Math.floor(Math.random() * 94) + 33);
                codeText += randomChar;
                if (i % 80 === 0) codeText += "\n";
            }
            codeRain.innerText = codeText;
            setInterval(() => {
                let newText = "";
                for (let i = 0; i < 500; i++) {
                    let randomChar = String.fromCharCode(Math.floor(Math.random() * 94) + 33);
                    newText += randomChar;
                    if (i % 80 === 0) newText += "\n";
                }
                codeRain.innerText = newText;
            }, 300);
        }
    </script>
</body>
</html>
